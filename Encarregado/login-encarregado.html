<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Encarregado - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="login-encarregado.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light"> <div class="header-logo">
        <h1>FORTES ENGENHARIA</h1>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100"> <div class="col-md-6 col-lg-5 col-xl-4"> <div class="card shadow-sm p-4">
                    <div class="card-body">
                        
                        <form action="painel-encarregado.html">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu usuÃ¡rio" required>
                            </div>

                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="manter-conectado" name="manter-conectado">
                                <label class="form-check-label" for="manter-conectado">
                                    Mantenha-se conectado
                                </label>
                            </div>

                            <button type="submit" class="btn btn-dark w-100">Acessar</button>

                            <div class="text-center mt-3">
                                <a href="recuperar-senha.html" class="text-decoration-none">Esqueceu sua senha?</a>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
