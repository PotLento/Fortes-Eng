<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Técnico - Login</title>
    <link rel="stylesheet" href="login-encarregado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</head>
<body>
    <header class="browser-header">
        <p>Painel do Encarregado</p>
    </header>

    <div class="header-logo">
        <h1>FORTES ENGENHARIA</h1>
    </div>

    <div class="login-container">
        <form class="login-form" action="painel-encarregado.html">
            <div class="input-group">
                <label for="usuario">Usuário</label>
                <i class="fas fa-user"></i> 
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <i class="fas fa-lock"></i> 
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="manter-conectado" name="manter-conectado">
                <label for="manter-conectado">Mantenha-se conectado</label>
            </div>

            <button type="submit" class="btn-acessar">Acessar</button>

            <div class="forgot-password">
                <a href="recuperar-senha.html">Esqueceu sua senha?</a>
            </div>
        </form>
    </div>
</body>
</html>
