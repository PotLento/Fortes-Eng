<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Solicitação 1/2 - Painel do Encarregado</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style-encarregado.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="panel-page"> <div class="container-fluid">
        <div class="row">
            
            <aside class="col-md-3 col-lg-2 sidebar bg-light border-end p-3 vh-100"> 
                <div class="sidebar-logo border text-center mb-4 p-2">
                    <h1>FORTES ENGENHARIA</h1>
                </div>
                
                <a href="encarregado-criar-1.html" class="btn btn-primary w-100 mb-3 create-btn active">+ CRIAR NOVA SOLICITAÇÃO</a>
                
                <nav class="nav flex-column sidebar-nav-manager">
                    <a href="encarregado-pendentes.html" class="nav-link nav-pending d-flex justify-content-between align-items-center border rounded mb-2">
                        <span>Solicitações Pendentes</span>
                        <span class="count">[34]</span>
                    </a>
                    <a href="encarregado-aprovados.html" class="nav-link nav-approved d-flex justify-content-between align-items-center border rounded mb-2">
                        <span>Aprovadas no Mês</span>
                        <span class="count">[15]</span>
                    </a>
                    <a href="encarregado-rejeitadas.html" class="nav-link nav-rejected d-flex justify-content-between align-items-center border rounded mb-2">
                        <span>Rejeitadas</span>
                        <span class="count">[1]</span>
                    </a>
                </nav>
            </aside>

            <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4 py-3 main-content">
                <header class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom main-header">
                    <p class="h5 mb-0">Olá, Encarregado (nome_encarregado)</p>
                    <a href="login-encarregado.html" class="btn btn-outline-danger btn-sm logout-btn">Sair</a>
                </header>

                <section class="new-request-form">
                    <div class="card shadow-sm">
                        <div class="card-body p-4 p-md-5">

                            <a href="painel-encarregado.html" class="text-decoration-none text-muted mb-3 d-block small"><i class="fas fa-chevron-left"></i> Cancelar e Voltar</a>

                            <div class="form-header text-center mb-4">
                                <h3>Nova Solicitação de Horas Extras</h3>
                                <p class="text-muted">Passo 1 de 2: Detalhes da Tarefa</p>
                            </div>

                            <form action="encarregado-criar-2.html" method="GET">
                                <div class="mb-3">
                                    <label for="data" class="form-label">Data</label>
                                    <input type="date" class="form-control" id="data" name="data" value="2025-12-30" required>
                                </div>

                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="inicio" class="form-label">Início</label>
                                        <input type="time" class="form-control" id="inicio" name="inicio" value="18:00" required>
                                    </div>
                                    <div class="col">
                                        <label for="fim" class="form-label">Fim</label>
                                        <input type="time" class="form-control" id="fim" name="fim" value="20:00" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="setor" class="form-label">Setor</label>
                                    <input type="text" class="form-control" id="setor" name="setor" required>
                                </div>

                                <div class="mb-3">
                                    <label for="centro-custo" class="form-label">Centro de Custo</label>
                                    <input type="text" class="form-control" id="centro-custo" name="centro-custo" required>
                                </div>

                                <div class="mb-3">
                                    <label for="motivo" class="form-label">Motivo/Objetivo</label>
                                    <input type="text" class="form-control" id="motivo" name="motivo" required>
                                </div>

                                <div class="mb-3">
                                    <label for="justificativa" class="form-label">Justificativa Adicional</label>
                                    <textarea class="form-control" id="justificativa" name="justificativa" rows="4"></textarea>
                                </div>

                                <div class="text-end mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Avançar para Equipe &gt;</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
